<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Oakland Oddities | Northeastern Oakland Podcast Club</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Oakland Oddities</h1>
                <h2 class="subtitle">A Northeastern Oakland Podcast Club Project</h2>
            </div>
        </div>
    </section>

    <section class="section has-text-centered">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <h1 class="title">Upload a File</h1>
                    <form method="POST" action="/doUpload" enctype="multipart/form-data">
                        <div class="field">
                            <div class="file is-info has-name">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="file">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose a fileâ€¦
                                        </span>
                                    </span>
                                    <span class="file-name">
                                        No file chosen
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input type="submit" value="Upload" class="button is-primary">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
